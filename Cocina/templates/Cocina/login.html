{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="{% static 'CSS/flexboxgrid.min.css' %}">
    <script src="{% static 'JS/registro.js' %}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet " href="{% static 'CSS/estiloregistro.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-5">
                <div class="forma">
                    <div class="toggle">
                        <a href="{% url 'registro' %}"><span>Crear Cuenta</span></a>
                    </div>
                    <div id="inicio">
                        <h2>Iniciar Sesión</h2>
                        <form action="{% url 'index' %}" name="login" method="GET">
                            <input type="text" name="nombre" id="nombre" placeholder="Usuario:">
                            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña:">
                            <input type="submit" id="btn" name="btn" value="Iniciar Sesión">
                            <div class="reset-pass">
                                <a href="{% url 'index' %}">Volver a la pagina principal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
